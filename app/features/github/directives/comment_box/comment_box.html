<div class="col-sm-4">
   
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputaut" class="col-sm-2 control-label">Author</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputaut" placeholder="Nick" ng-model="github.author">
        </div>
      </div>
      <div class="form-group">
        <label for="inputmess" class="col-sm-2 control-label">Text</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputmess" placeholder="Message" ng-model="github.message">
        </div>
      </div>
     
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" ng-click="github.addMessage()">Send</button>
        </div>
      </div>
    </form>
    
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="com in github.comment">
                    <td>{{com.author}}</td>
                    <td>{{com.message}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
